<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prova Ainana</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    input {
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 200px;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      background-color: #00c896;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <p>Ainana non è ancora pubblico.<br>Ma chi è arrivato fin qui, può provarlo prima.<br>Le tue iniziali bastano. Noi faremo il resto.</p>

  <form id="provamiForm" method="GET" action="https://script.google.com/macros/s/AKfycbzdOd8pEQji5EeSEbm9H4gtRq_hVcH-n45h2JX-dWyWg83sxR0AHKvTXgc-E_howahhig/exec">
    <input type="text" id="initials" name="initials" placeholder="Le tue iniziali" required />
    <input type="hidden" name="code" value="AI.NANA.02">
    <input type="hidden" name="message" value="Messaggio opzionale">
    <button type="submit">Conferma</button>
  </form>

</body>
</html>

  <script>
    function submitInitials() {
      const initials = document.getElementById('initials').value.trim();
      const message = "Messaggio opzionale";  // Messaggio opzionale

      if (!initials) {
          alert("Inserisci le tue iniziali.");

      }

      const scriptUrl = "https://script.google.com/macros/s/AKfycbzyEuX0reGTk4XO3vA0b4I6JSa-jAh9SbD7zOQWlNYA4CQJ2J4iiFYG3DkovajuENZ5EA/exec";  // Inserisci l'URL della Web App

      // Eseguiamo il fetch per inviare i dati al server con metodo POST
      fetch(scriptUrl, {
          method: "POST",  // Metodo POST
          body: JSON.stringify({
              initials: initials,
              message: message
          }),
          headers: { "Content-Type": "application/json" }  // Indica che i dati sono in formato JSON
      })
      .then(response => response.json())
      .then(data => {
          console.log("Risposta API:", data);
          window.location.href = "grazie-finale.html";  // Redirige alla pagina "grazie"
      })
    }
  </script>
</body>
</html>
